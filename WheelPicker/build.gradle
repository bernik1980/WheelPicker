apply plugin: 'com.android.library'

android {
	compileSdk rootProject.sdk_compile

	defaultConfig {
		minSdk rootProject.sdk_min
		targetSdk rootProject.sdk_compile
		versionCode 8
		versionName "1.1.3"
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}

	sourceSets { main { assets.srcDirs = ['src/main/assets', 'src/main/assets/'] } }
}

dependencies {
	implementation rootProject.dep_google_gson
}